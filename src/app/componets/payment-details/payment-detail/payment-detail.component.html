<form [formGroup]="paymentForm" autocomplete="off" >
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-append">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
        <input formControlName="cardOwnerName" 
              type="text"          
              placeholder="Card owner name"

              [ngClass]="(paymentForm.controls['cardOwnerName'].valid)? 'is-invalid':'is-valid'"
              class="form-control "
              required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-append">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card"></i>
        </div>
      </div>
        <input formControlName="CardNumber" 
              type="text" 
              placeholder="Card number"
              
              class="form-control"
              
              required
              maxlength="16" 
              minlength="16">
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-append">
          <div class="input-group-text bg-white">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>
          <input formControlName="ExpirationDate" 
                type="text" 
                placeholder="MM/YY"
                
                class="form-control"
                
                required
                maxlength="5" 
                minlength="5">
      </div>
    </div>

    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-append">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"></i>
          </div>
        </div>
          <input formControlName="CVV" 
                type="password" 
                placeholder="CVV"
                
                class="form-control "
                
                required
                maxlength="3" 
                minlength="3">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg btn-block" >
      <i class="fas fa-database"></i>
      Submit
    </button>
  </div>
  
</form>
